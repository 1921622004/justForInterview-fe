<div class="register-container">
  <form [formGroup]="userForm" (submit)="submitHandler()">
    <mat-form-field>
      <mat-label>用户名</mat-label>
      <input matInput placeholder="用户名长度为6-20" required formControlName="username">
      <mat-error *ngIf="userForm.hasError('minlength', 'username')">用户名过短</mat-error>
      <mat-error *ngIf="userForm.hasError('maxlength', 'username')">用户名过长</mat-error>
      <mat-error *ngIf="userForm.hasError('required', 'username')">用户名不可为空</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>密码</mat-label>
      <input matInput placeholder="密码长度为6-20" required formControlName="password" type="password">
      <mat-error *ngIf="userForm.hasError('minlength', 'password')">密码过短</mat-error>
      <mat-error *ngIf="userForm.hasError('maxlength', 'password')">密码过长</mat-error>
      <mat-error *ngIf="userForm.hasError('required', 'password')">密码不可为空</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submitHandler()">登录</button>
  </form>
  <p class="register-link">
    还没有账号？去<a [routerLink]="['/register']" style="color: #673ab7;">注册</a>
  </p>
</div>
